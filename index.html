<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>hongsinugget</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>HONGSINUGGET</h1>
            <h3>숫자와 디자인을 연결하는 사람입니다.</h3>

            <form id="email-form">
                <input type="email" id="email" placeholder="이메일을 입력하세요" required />
                <button type="submit">소개서 받기</button>
            </form>

            <p id="add">
                프로젝트가 궁금하시거나 함께하고 싶으신가요?<br />
                이메일을 남겨주시면, 제 소개서와 함께 24시간 이내 회신 드리겠습니다.
            </p>
        </div>
    </body>
    <script>
        document.getElementById('email-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            await fetch('/api/zap', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email }),
            });

            alert('소개서가 이메일로 발송되었습니다!');
        });
    </script>
</html>
